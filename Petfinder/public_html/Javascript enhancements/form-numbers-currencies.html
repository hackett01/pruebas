<!DOCTYPE html>
<html lang="en">
  <head>
  	<title> Smart Forms - Currencies and Numbers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css"  href="css/smart-forms.css">
    <link rel="stylesheet" type="text/css"  href="css/font-awesome.min.css">
    

	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/autoNumeric.min.js"></script>
    
    <!--[if lte IE 9]>   
        <script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
    <![endif]-->    
    
    <!--[if lte IE 8]>
        <link type="text/css" rel="stylesheet" href="css/smart-forms-ie8.css">
    <![endif]-->
    
    <script type="text/javascript">
		jQuery(function($) {
			$('.auto').autoNumeric('init');
		});   
    </script>
       
</head>

<body class="woodbg">

	<div class="smart-wrap">
    	<div class="smart-forms smart-container wrap-3">
        
        	<div class="form-header header-primary">
            	<h4><i class="fa fa-money"></i>Numbers and currency</h4>
            </div><!-- end .form-header section -->
            
            <form method="post" action="/" id="account2">
            	<div class="form-body"> 	
                    
                    <div class="section">
                    	<label class="field-label">Comma separator </label>
                    	<label class="field">
                        	<input type="text" class="gui-input auto" placeholder="Comma separator">
                        </label>
                    </div><!-- end section -->
                    
                    <div class="section">
                    	<label class="field-label">Period separator</label>
                    	<label class="field">
                        	<input type="text" class="gui-input auto" data-a-sep="." data-a-dec="," placeholder="Period separator">
                        </label>
                    </div><!-- end section -->                          
                
                	<div class="section">
                    	<label class="field-label">Space separator</label>
                    	<label class="field">
                        	<input type="text" class="gui-input auto" data-a-sep=" " data-a-dec="." placeholder="Space separator">
                        </label>
                    </div><!-- end section -->
                    
                	<div class="section">
                    	<label class="field-label">Dollar sign</label>
                    	<label class="field">
                        	<input type="text" class="gui-input auto" data-a-sign="$ " placeholder="Dollar sign">
                        </label>
                    </div><!-- end section --> 
                    
                	<div class="section">
                    	<label class="field-label">Pound sign</label>
                    	<label class="field">
                        	<input type="text"   class="gui-input auto"  data-a-sep="." data-a-dec="," data-a-sign="£ " placeholder="Pound sign" >
                        </label>
                    </div><!-- end section -->                    
                    
                	<div class="section">
                    	<label class="field-label">Euro sign </label>
                    	<label class="field">
                        	<input type="text" class="gui-input auto" data-a-sep="." data-a-dec="," data-a-sign="€ " placeholder="Euro sign">
                        </label>
                    </div><!-- end section -->                                       
                    
                	<div class="section">
                    	<label class="field-label">Swiss francs sign</label>
                    	<label class="field">
                        	<input type="text" class="gui-input auto" data-a-sep=" " data-a-dec="," data-a-sign=" CHF" 
                            data-p-sign="s" placeholder="Swiss Francs sign" >
                        </label>
                    </div><!-- end section -->
                    
                	<div class="section">
                    	<label class="field-label">No digital grouping</label>
                    	<label class="field">
                        	<input type="text" class="gui-input auto" data-a-sep="" placeholder="No digital grouping" >
                        </label>
                    </div><!-- end section -->
                    
                	<div class="section">
                    	<label class="field-label">2 India's Lakhs</label>
                    	<label class="field">
                        	<input type="text" class="gui-input auto" data-d-group="2" data-a-sign="Rs. " placeholder="2 India's Lakhs" >
                        </label>
                    </div><!-- end section -->
                    
                	<div class="section">
                    	<label class="field-label">4 Some Asian countries</label>
                    	<label class="field">
                        	<input type="text" class="gui-input auto" data-d-group="4" data-a-sign="¥ " placeholder="4 some Asian countries" >
                        </label>
                    </div><!-- end section --> 
                    
                    
                	<div class="section">
                    	<label class="field-label">Minimum - maximum</label>
                    	<label class="field">
                        	<input type="text" class="gui-input auto" data-v-max="9999" data-v-min="0" placeholder="0 - 9999" >
                        </label>
                    </div><!-- end section -->
                    
                	<div class="section">
                    	<label class="field-label">Negative - positive</label>
                    	<label class="field">
                        	<input type="text" class="gui-input auto" data-a-sep="." data-a-dec="," data-v-min="-99.99" 
                            data-v-max="1000.00" placeholder="-99.99 to 1000.00" >
                        </label>
                    </div><!-- end section -->
                    
                	<div class="section">
                    	<label class="field-label">Negative only with brackets</label>
                    	<label class="field">
                        	<input type="text" class="gui-input auto" data-a-sep="." data-a-dec="," data-v-min="-9999.99" 
                            data-v-max="0.00" data-n-bracket="(,)" placeholder="-9999.99 to 0.00" >
                        </label>
                    </div><!-- end section -->                                                                               

                </div><!-- end .form-body section -->
                <div class="form-footer">
                	<button type="submit" class="button btn-primary"> Send Form </button>
                </div><!-- end .form-footer section -->
            </form>
            
        </div><!-- end .smart-forms section -->
    </div><!-- end .smart-wrap section -->

</body>
</html>
